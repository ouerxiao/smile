{% block body %}
<ol class="breadcrumb">

        <a href="{% url 'password_reset' %}">
            忘记密码？：</a></li>
</ol>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>    
            <div class="col-md-9">

               <br>
               <a href="{% url 'login' %}">>>>>>>已有账号，直接登入!</a>

               <br>

               <br>

            </div>    
        </div>
    </div>
</div>


{% endblock %}
